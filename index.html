<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <script src="script.js" defer></script>
  <script src="modalScript.js" defer></script>
</head>
<body>
  <header class="d-flex align-items-center justify-content-between bg-secondary-subtle p-3 mb-5">
    <div>
      <h1>
        Nilesoft<strong>Editor</strong> 
      </h1>
      <h4>by ArcadeFortune</h4>  
    </div>
    <nav>
      <ul class="nav">
        <a href="/taskbar" class="nav-link">Taskbar</a>
        <!-- <a href="/startmenu" class="nav-link">Start Menu</a> -->
        <!-- <a href="/desktop" class="nav-link">Desktop</a> -->
      </ul>
    </nav>
  </header>
    <!--TODO
   <select name="sep">
      <option value="both">Above and Below</option>
      <option value="top">Above</option>
      <option value="bottom">Below</option>
    </select> -->

  <div id="main" class="container">
  </div>
  <button id="save" class="btn btn-dark" onclick="fetch('/apply')">Save</button>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content shadow">
        <div class="modal-header">
          <h5 class="modal-title fs-5" id="staticBackdropLabel">Insert a new element</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="/taskbar" method="POST" class="modal-body d-flex flex-column gap-3" autocomplete="off">
          <input type="hidden" id="index" name="position">
          <label for="type">
            Select a type
            <select id="type" name="section" class="form-select" aria-label="Select a type of Element to insert">
              <option value="item" selected>Item</option>
              <option value="menu">Menu (folder)</option>
            </select>
          </label>

          <label for="title">
            Write the text to display
            <input type="text" id="title" name="title" class="form-control" required/>
          </label>

          <label for="img">
            Select an icon (.ico or .exe file)
            <input type="text" id="img" name="imagePath" class="form-control" hidden/>
            <button type="button" id="imgbtn" class="form-control text-start">
              Select File
            </button>
          </label>

          <label for="cmd">
            Type the command to run
            <input type="text" id="cmd" name="cmd" class="form-control"/>
          </label>

          <input type="submit"/>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
